name: Deploy Backend to DigitalOcean

# Trigger CI/CD workflow - updated for testing
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'docker/backend.Dockerfile'
      - '.github/workflows/deploy-backend.yml'
      - 'docker-compose.prod.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'docker/backend.Dockerfile'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug Secrets (Safe)
      run: |
        echo "Checking if secrets are available..."
        if [ -n "${{ secrets.DROPLET_HOST }}" ]; then
          echo "âœ… DROPLET_HOST is set"
        else
          echo "âŒ DROPLET_HOST is not set"
        fi
        
        if [ -n "${{ secrets.DROPLET_USERNAME }}" ]; then
          echo "âœ… DROPLET_USERNAME is set"
        else
          echo "âŒ DROPLET_USERNAME is not set"
        fi
        
        if [ -n "${{ secrets.DROPLET_SSH_KEY }}" ]; then
          echo "âœ… DROPLET_SSH_KEY is set"
        else
          echo "âŒ DROPLET_SSH_KEY is not set"
        fi
        
        if [ -n "${{ secrets.DROPLET_PORT }}" ]; then
          echo "âœ… DROPLET_PORT is set"
        else
          echo "âŒ DROPLET_PORT is not set"
        fi
    
    - name: Validate GitHub Secrets
      run: |
        if [ -z "${{ secrets.DROPLET_HOST }}" ]; then
          echo "âŒ Error: DROPLET_HOST secret is not set"
          echo "Please go to your repository Settings â†’ Secrets and variables â†’ Actions"
          echo "Add DROPLET_HOST with your droplet IP address"
          exit 1
        fi
        
        if [ -z "${{ secrets.DROPLET_USERNAME }}" ]; then
          echo "âŒ Error: DROPLET_USERNAME secret is not set"
          echo "Please add DROPLET_USERNAME (usually 'root')"
          exit 1
        fi
        
        if [ -z "${{ secrets.DROPLET_SSH_KEY }}" ]; then
          echo "âŒ Error: DROPLET_SSH_KEY secret is not set"
          echo "Please add your private SSH key as DROPLET_SSH_KEY"
          exit 1
        fi
        
        echo "âœ… All required secrets are configured"
    
    - name: Build Docker image
      run: |
        docker build -f docker/backend.Dockerfile -t liftnote-backend:${{ github.sha }} .
        docker tag liftnote-backend:${{ github.sha }} liftnote-backend:latest
    
    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DROPLET_HOST }}
        username: ${{ secrets.DROPLET_USERNAME }}
        key: ${{ secrets.DROPLET_SSH_KEY }}
        port: ${{ secrets.DROPLET_PORT }}
        script: |
          set -e
          
          echo "ğŸš€ Starting deployment..."
          
          # Navigate to project directory
          cd /var/www/liftnote
          
          # Pull latest changes
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          # Stop existing containers
          echo "ğŸ›‘ Stopping existing containers..."
          docker-compose -f docker-compose.prod.yml down || true
          
          # Remove old images
          echo "ğŸ§¹ Cleaning up old Docker images..."
          docker system prune -f
          
          # Build and start new containers
          echo "ğŸ”¨ Building and starting new containers..."
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Wait for container to be healthy
          echo "â³ Waiting for container to be healthy..."
          sleep 30
          
          # Check if container is running
          if ! docker-compose -f docker-compose.prod.yml ps | grep -q "Up"; then
            echo "âŒ Container failed to start. Checking logs..."
            docker-compose -f docker-compose.prod.yml logs backend
            exit 1
          fi
          
          # Run database migrations
          echo "ğŸ—„ï¸ Running database migrations..."
          docker-compose -f docker-compose.prod.yml exec -T backend php artisan migrate --force
          
          # Clear and cache config
          echo "âš™ï¸ Clearing and caching configuration..."
          docker-compose -f docker-compose.prod.yml exec -T backend php artisan config:cache
          docker-compose -f docker-compose.prod.yml exec -T backend php artisan route:cache
          docker-compose -f docker-compose.prod.yml exec -T backend php artisan view:cache
          
          # Set proper permissions
          echo "ğŸ” Setting proper permissions..."
          docker-compose -f docker-compose.prod.yml exec -T backend chown -R www-data:www-data /var/www/html/storage
          docker-compose -f docker-compose.prod.yml exec -T backend chown -R www-data:www-data /var/www/html/bootstrap/cache
          
          # Restart nginx
          echo "ğŸ”„ Restarting Nginx..."
          sudo systemctl restart nginx
          
          # Health check
          echo "ğŸ¥ Performing health check..."
          sleep 10
          if curl -f https://api-liftnote.xyz/health > /dev/null 2>&1; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check failed. Please check the application manually."
            exit 1
          fi
          
          echo "ğŸ‰ Deployment completed successfully!" 